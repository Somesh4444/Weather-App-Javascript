<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Weather App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to top, #232526, #414345);
            /* background: linear-gradient(to top, #56CCF2, #2F80ED); */
            /* background: linear-gradient(to top, #7F00FF, #E100FF);   */
            /* background: #000; */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            /* Decreased max width */
            padding: 20px;
            /* Reduced padding */
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            /* Reduced padding */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            backdrop-filter: blur(15px);
            /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(15px);
            /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle border */
            transition: 0.3s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            /* color: #fff; */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        h3 {
            color: #fff;
            font-size: 20px;
            /* Reduced font size */
            margin-bottom: 15px;
        }

        #city-input {
            padding: 10px;
            /* Reduced padding */
            margin: 10px 0;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            /* Reduced font size */
            background-color: #f4f4f4;
            transition: 0.3s;
        }

        #city-input:focus {
            outline: none;
            border-color: #2196F3;
            background-color: #fff;
        }

        #city-input-btn {
            padding: 10px;
            /* Reduced padding */
            /* background-color: #2196F3; */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            /* Reduced font size */
            cursor: pointer;
            width: 70%;
            margin-top: 10px;
            /* Reduced margin */
            transition: background-color 0.3s;
        }

        #city-input-btn:hover {
            /* background-color: #1565C0; */
            background-color: #4CAF50;
        }

        #weather-info {
            display: none;
        }

        #weather-icon {
            width: 80px;
            /* Smaller icon */
            height: 80px;
            /* Smaller icon */
            margin-top: 10px;
            /* box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 50%; */
        }

        #temperature {
            font-size: 28px;
            /* Reduced font size */
            font-weight: bold;
            margin: 15px 0;
            /* Reduced margin */
        }

        #description {
            font-size: 16px;
            /* Reduced font size */
            margin-bottom: 10px;
        }

        #wind-speed {
            font-size: 14px;
            /* Reduced font size */
            /* color: #2196F3; */
            color: #4CAF50;
        }

        #date {
            font-size: 12px;
            /* Reduced font size */
            color: #ccc;
        }

        @media (max-width: 768px) {
            #city-input {
                width: 85%;
                /* More responsive on mobile */
            }

            #city-input-btn {
                width: 85%;
                /* More responsive on mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather App</h1>
            <h3>Get the Latest Weather Information</h3>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
                Get Weather
            </button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <script>
        const url = 'https://api.openweathermap.org/data/2.5/weather';
        const apiKey = '1b0cd90d3562448a253d68ba12dbd8eb';

        $(document).ready(function () {
            weatherFn('Bhubaneswar');
        });

        async function weatherFn(cName) {
            const temp = `${url}?q=${cName}&appid=${apiKey}&units=metric`;
            try {
                const res = await fetch(temp);
                const data = await res.json();
                if (res.ok) {
                    weatherShowFn(data);
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function weatherShowFn(data) {
            $('#city-name').text(data.name);
            $('#date').text(moment().format('MMMM Do YYYY, h:mm:ss a'));
            $('#temperature').html(`${data.main.temp}Â°C`);
            $('#description').text(data.weather[0].description);
            $('#wind-speed').html(`Wind Speed: ${data.wind.speed} m/s`);

            // Dynamically set the weather icon based on the weather condition
            const iconCode = data.weather[0].icon;
            $('#weather-icon').attr('src', `https://openweathermap.org/img/wn/${iconCode}@2x.png`);

            // Ensure the icon is visible and correctly displayed
            $('#weather-icon').show();
            $('#weather-info').fadeIn();
        }
    </script>

</body>

</html>
